<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS DOM Traversing</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        <!-- Table Section Start -->
        <table class="table w-50 offset-2 mt-5 border border-dark">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Student Name</th>
                    <th>Surname</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Deepak</td>
                    <td>Jha</td>
                    <td>
                        <button class="btn btn-success" onclick="view(this)">View</button>
                        <button class="btn btn-primary">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Rahul</td>
                    <td>Sharma</td>
                    <td>
                        <button class="btn btn-success" onclick="view(this)">View</button>
                        <button class="btn btn-primary">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Ritik</td>
                    <td>Rajpoot</td>
                    <td>
                        <button class="btn btn-success" onclick="view(this)">View</button>
                        <button class="btn btn-primary">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Shubham</td>
                    <td>Rajpoot</td>
                    <td>
                        <button class="btn btn-success" onclick="view(this)">View</button>
                        <button class="btn btn-primary">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- Table Section End -->


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script>
            // Function Defination
            let view=(e)=>{
                console.log(e.closest('tr').querySelector('td:nth-child(2)').innerHTML);
                // console.log(document.querySelector(''))
            }
        </script>
    </body>
</html>
